 <section id="content" role="main" class="aui-page-focused aui-page-focused-small">
    <div class="aui-page-panel margin-fix">
      <div class="aui-page-panel-inner">
        <section class="aui-page-panel-content">
          <h2><center>Credit Card Details</center></h2>
          <form action="" method="POST" id="payment-form" class="aui top-label">
            <span class="payment-errors"></span>

            <div class="field-group">
              <label>
                <span>Card Number</span>
                <input class="text long-field" type="text" size="20" data-stripe="number"/>
              </label>
            </div>

            <div class="field-group">
              <label>
                <span>CVC</span>
                <input class="text long-field" type="text" size="4" data-stripe="cvc"/>
              </label>
            </div>

            <div class="field-group">
              <label>
                <span>Expiration Month</span>
                <input class="text long-field" type="text" size="2" data-stripe="exp-month"/>
              </label>
            </div>

            <div class="field-group">
              <label>
                <span>Expiration Year</span>
                <input class="text long-field" type="text" size="2" data-stripe="exp-month"/>
              </label>
            </div>
            <div class="buttons-container">
              <center>  
                    <div class="buttons">
                        <input class="aui-button aui-button-primary" type="submit" id="submit" name="submit" value="Submit Payment">
                    </div>
              </center>
                </div>
          </form>
        </section>    
      </div>
    </div>
  </section>
